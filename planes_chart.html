<!DOCTYPE html>
<meta charset="utf-8">

<style type="text/css">

    .axis path {
        fill: none;
        stroke: rgb(77, 85, 140);
        shape-rendering: crispEdges;
    }
</style>

    <!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>


<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 90, left: 80},
    width = 660 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Parse the Data
d3.csv("./files/flightdata", function(data) {

// X axis
var x = d3.scaleBand()
  .range([ 0, width ])
  .domain(data.map(function(d) { return d.Year; }))
  .padding(1);
svg.append("g")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(x))
  .selectAll("text")
    .attr("transform", "translate(-10,0)rotate(-45)")
    .style("text-anchor", "end");

// Add Y axis
    var y = d3.scaleLinear()
        .domain([1200000, 1700000])
        .range([ height, 0]);
    svg.append("g")
        .call(d3.axisLeft(y));

// Lines
/** svg.selectAll("myline")
  .data(data)
  .enter()
  .append("line")
    .attr("x1", function(d) { return x(d.Year); })
    .attr("x2", function(d) { return x(d.Year); })
    .attr("y1", function(d) { return y(d.Value); })
    .attr("y2", y(0))
    .attr("stroke", "grey") */

    var plane_d = "m2,106h28l24,30h72l-44,-133h35l80,132h98c21,0 21,34 0,34l-98,0 -80,134h-35l43,-133h-71l-24,30h-28l15,-47"
// Append group for each data point
    var planes;
    planes = svg.selectAll(null)
        .data(data)
        .enter()
        .append("g")
        .attr("transform", function (d) {
            return 'translate(' + x(d.Year) + ',' + y(d.Value) + ') rotate(45) scale(0.1)'
        })

// draw plane on each group
    planes.append('path')
        .attr('d', plane_d)
        .style("stroke", "rgba(0,0,0,.4)")
        .style("fill", "#9823d5")

})
</script>
